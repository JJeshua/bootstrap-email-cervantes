<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Email</title>

    <!-- Bootstrap CSS Import (start) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS Import (end) -->

    <!-- Poppins font import (start) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins font import (end) -->

    <!-- Main stylesheet import (start) -->
    <link rel="stylesheet" href="styles.module.css" />
    <!-- Main stylesheet import (end) -->
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 column-gap-2 row-cols-md-2 p-3">
        <!-- Left nav bar -->
        <div class="col col-md-4 p-0">
          <!-- Search bar -->
          <form class="p-0 mb-4">
            <input
              type="text"
              class="p-2 form-control my-bg-thirdary text-light border-0"
              placeholder="Search"
            />
          </form>
          <div
            class="navigation-items-container d-flex flex-column gap-3 h-100"
          >
            <!-- Inbox Selector (inbox) -->
            <div
              class="my-bg-secondary p-3 rounded-1 d-flex justify-content-between align-items-center"
            >
              <div
                class="d-flex justify-content-between align-items-center gap-3"
              >
                <img
                  src="./assets/icons/closed_envelope.svg"
                  alt=""
                  class="icon"
                />
                <span class="text-light">Inbox</span>
              </div>
              <img
                src="./assets/icons/collapse_arrow.svg"
                alt=""
                class="icon rotate-90"
              />
            </div>
            <!-- Inbox Selector (read) -->
            <div
              class="my-bg-secondary p-3 rounded-1 d-flex justify-content-between align-items-center"
            >
              <div
                class="d-flex justify-content-between align-items-center gap-3"
              >
                <img
                  src="./assets/icons/open_envelope.svg"
                  alt=""
                  class="icon"
                />
                <span class="text-light">Read</span>
              </div>
              <img
                src="./assets/icons/collapse_arrow.svg"
                alt=""
                class="icon rotate-90"
              />
            </div>
            <!-- Inbox Selector (sent) -->
            <div
              class="my-bg-secondary p-3 rounded-1 d-flex justify-content-between align-items-center"
            >
              <div
                class="d-flex justify-content-between align-items-center gap-3"
              >
                <img src="./assets/icons/paper_plane.svg" alt="" class="icon" />
                <span class="text-light">Sent</span>
              </div>
              <img
                src="./assets/icons/collapse_arrow.svg"
                alt=""
                class="icon rotate-90"
              />
            </div>
            <!-- Inbox Selector (archived) -->
            <div
              class="my-bg-secondary p-3 rounded-1 d-flex justify-content-between align-items-center"
            >
              <div
                class="d-flex justify-content-between align-items-center gap-3"
              >
                <img src="./assets/icons/dossier.svg" alt="" class="icon" />
                <span class="text-light">Archvied</span>
              </div>
              <img
                src="./assets/icons/collapse_arrow.svg"
                alt=""
                class="icon rotate-90"
              />
            </div>

            <!-- Compose Modal -->
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn bg-primary text-light p-3 align-self-end"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Compose
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
            >
              <div class="modal-dialog">
                <div class="modal-content my-bg-modal text-light">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      New Message
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input
                        type="text"
                        name="new_message_recipient_input"
                        id="new_message_recipient_input"
                        placeholder="To: "
                        class="form-control my-bg-secondary text-light border-0 mb-1"
                      />
                      <input
                        type="text"
                        name="new_message_subject"
                        id="new_message_subject"
                        placeholder="Subject: "
                        class="form-control my-bg-secondary text-light border-0 mb-3"
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        name="new_message_content"
                        id="new_message_content"
                        rows="20"
                        class="form-control my-bg-secondary border-0 text-light"
                      ></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Main content right -->
        <div class="col rounded-1 d-none d-md-block flex-grow-1 bg-dark"></div>
      </div>
    </div>
    <!-- Bootstrap JS Import (start) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS Import (end) -->
    <script src="./script.js"></script>
  </body>
</html>
